name: Deploy to Mooflux/Dash1

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        run: |
          cd dashboard
          npm ci

      - name: Build for Subdirectory
        # Builds into dashboard/dist/dash1 so it aligns with mooflux.com/dash1
        run: |
          cd dashboard
          npm run build -- --base=/dash1/ --outDir=dist/dash1 --emptyOutDir

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project mooflux-f0a46
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOOFLUX }}
          # Project ID is optional if it's in .firebaserc, but good to be safe if missing.
          # Assuming 'mooflux' is the project ID based on context. 
          # If .firebaserc is missing, we might need to add PROJECT_ID: mooflux
